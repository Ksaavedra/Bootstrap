<DOCTYPE html>
<html>
<head>
    <title>Jogo da Velha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <h1 class="titulo">JOGADOR: <span id="jogador">X</span></h1>
    <div id="jogo">
        <div class="linha">
            <div class="quadro" id="quadro1" onclick="joga(this.id);verif();"></div>
            <div class="quadro" id="quadro2" onclick="joga(this.id);verif();"></div>
            <div class="quadro" id="quadro3" onclick="joga(this.id);verif();" style="border-right: none;"></div>
        </div>
        <div class="linha">
            <div class="quadro" id="quadro4" onclick="joga(this.id);verif();"></div>
            <div class="quadro" id="quadro5" onclick="joga(this.id);verif();"></div>
            <div class="quadro" id="quadro6" onclick="joga(this.id);verif();" style="border-right: none;"></div>
        </div>
        <div class="linha" style="border-bottom: none;">
            <div class="quadro" id="quadro7" onclick="joga(this.id);verif();"></div>
            <div class="quadro" id="quadro8" onclick="joga(this.id);verif();"></div>
            <div class="quadro" id="quadro9" onclick="joga(this.id);verif();" style="border-right: none;"></div>
        </div>
    </div>
    <input class="buttom" type="button" value="Reiniciar" onclick="reiniciar();">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
